<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>quote Generator</title>
</head>
<body>
  <div class="quote-containier" id="quote-container">
    <!-- quote  -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">what you are is what you have been. what you'll be is what you do now </span>
      <div class="quote-author">
        <span id="author">Abdulkafi</span>
      </div>
      <!-- button -->
      <div class="button-containier">
        <button class="twitter-button" id="twitter" title="tweet this!"><i class="fab fa-twitter"></i></button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
  </div>
 
  <script src="https://kit.fontawesome.com/ebc675267c.js" crossorigin="anonymous"></script>
  <script src="javascript.js"></script>
</body>
</html>
